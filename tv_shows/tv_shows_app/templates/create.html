<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Iván Proaño" description="Coding Dojo Practice">
    <title>New Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>


<body>
    <div class="container">
        <!-- Nav bar component -->
        <ul class="nav justify-content-end navbar-light bg-light">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="/shows/new">Nuevo</a>
            </li>

        </ul>
        <!-- jumbotron component  -->
        <div class="jumbotron">
            <h1 class="display-4">Nuevo Show</h1>
            <p class="lead">Añadir un nuevo show</p>
        </div>
        <!-- alertas para emnsajes de error -->
        {% if messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <ul class="messages">
                {% for message in messages %}
                <li><strong class="text-capitalize">{{message.tags}}:</strong> {{message}} {% endfor %}</li>
            </ul>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        <!-- formulario estandar -->
        <form class="needs-validation" action="/shows/create" method="POST" novalidate>
            {% csrf_token %}
            <div class="w-50 mb-5">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" name="title" placeholder="Ingrese título del show">
                <br>
                <div class="row g-2">
                    <div class="col-md">
                        <label for="network" class="form-label">Network</label>
                        <select class="form-select" name="network_dropdown">
                                <option selected  value ="-1" >Seleccione opción:</option>
                                {% for network in all_networks%}
                                 <option value ={{network.id}}>{{network.name}}</option>
                                {% endfor %}
                            </select>

                    </div>
                    <div class="col-md">
                        <label for="release_date" class="form-label">Release Date</label>
                        <input type="date" class="form-control" name="release_date" selected value="2021-01-01">

                    </div>
                </div>
                <br>
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" name="description" cols="30" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Añadir Show</button>
        </form>

    </div>
</body>

</html>
