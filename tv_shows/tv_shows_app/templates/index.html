<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Iván Proaño" description="Coding Dojo Practice">
    <title>Read All</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>


<body>
    <div class="container">
        <ul class="nav justify-content-end navbar-light bg-light">
            <li class="nav-item">
                <a class="nav-link disabled" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/shows/new">Nuevo</a>
            </li>

        </ul>
        <div class="jumbotron">
            <h1 class="display-4">Todos los Shows</h1>

        </div>
        <br>
        <table class="table table-striped ">
            <thead>
                <tr>
                    <th class="table-info" scope="col">ID</th>
                    <th class="table-info" scope="col">Title</th>
                    <th class="table-info" scope="col">Network</th>
                    <th class="table-info" scope="col">Release Date</th>
                    <th class="table-info" scope="col">Acciones</th>

                </tr>
            </thead>
            <tbody>
                {% for show in all_shows %}
                <tr>
                    <th scope="row">{{show.id}}</th>
                    <td>{{show.title}}</td>
                    <td>{{show.network.name}}</td>
                    <td>{{show.release_date}}</td>
                    <td>
                        <nav class="nav">
                            <a class="nav-link active text-primary" aria-current="page" href="/shows/{{show.id}}">Mostrar</a>
                            <a class="nav-link active  text-primary" aria-current="page" href="/shows/{{show.id}}/edit">Editar</a>
                            <a class="nav-link text-danger" href="/shows/{{show.id}}/destroy">Eliminar</a>
                        </nav>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="nav-link active text-success" aria-current="page" href="/shows/new">+ Añadir nuevo show</a>

    </div>
</body>

</html>
