<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Iván Proaño" description="Coding Dojo Practice">
    <title>Read One</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/85c271c130.js" crossorigin="anonymous"></script>
</head>


<body>
    <div class="container">

        <ul class="nav justify-content-end navbar-light bg-light">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/shows/new">Nuevo</a>
            </li>

        </ul>
        <div class="jumbotron">
            <h1 class="display-4">Show de TV # {{show_id}}</h1>
            <p class="lead">Información del show seleccionado:</p>
        </div>

        <dl class="row">
            <dt class="col-sm-2">Título:</dt>
            <dd class="col-sm-10">
                <p>{{one_show.title}}</p>
            </dd>

            <dt class="col-sm-2">Network:</dt>
            <dd class="col-sm-10">
                <p>{{one_show.network.name}}</p>
            </dd>

            <dt class="col-sm-2">Release Date:</dt>
            <dd class="col-sm-10">
                <p> {{one_show.release_date}}</p>
            </dd>


            <dt class="col-sm-2">Descripción:</dt>
            <dd class="col-sm-10">
                <p> {{one_show.description}}</p>
            </dd>

            <dt class="col-sm-2">Creado:</dt>
            <dd class="col-sm-10">
                <p> {{one_show.created_at}}</p>
            </dd>

            <dt class="col-sm-2">Modificado:</dt>
            <dd class="col-sm-10">
                <p> {{one_show.modified_at}}</p>
            </dd>
        </dl>
        <nav class="nav">
            <a class="nav-link active border-end border-primary border- text-primary fas fa-edit" aria-current="page" href="/shows/{{one_show.id}}/edit"></a>
            <a class="nav-link text-danger fas fa-trash" href="/shows/{{one_show.id}}/destroy"></a>

        </nav>

    </div>
</body>

</html>
